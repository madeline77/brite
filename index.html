<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">'
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="overlay"></div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#work" data-toggle="tab">Work Calender</a></li>
            <li><a href="#home" data-toggle="tab">Home Calender</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active fade in" id="work">
                <table class="table1 table"></table>
            </div>
            <div class="tab-pane fade" id="home">
                <table class="table2 table"></table>
            </div>
        </div>

        <div class="detail">
            <p><span class="time"></span> <span id="color"></span><span class="close">[X]</span></p>
            <h3 class="task"></h3>
            <p class="desc"></p>
        </div>
    </body>

</html>
